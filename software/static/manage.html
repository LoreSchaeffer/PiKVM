<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="css/manage.css" rel="stylesheet">
    <title>PiKVM</title>
</head>
<body data-bs-theme="dark">
<div id="mainContainer">
    <video id="videoPlayer" autoplay poster="/images/poster.jpg"></video>
    <div id="sendBlock">
        <div id="keyboard">
            <button class="btn btn-primary kb-button toggle-btn" data-key="CTRL"><span class="text-btn">CTRL</span></button>
            <button class="btn btn-primary kb-button toggle-btn" data-key="ALT"><span class="text-btn">ALT</span></button>
            <button class="btn btn-primary kb-button toggle-btn" data-key="SHIFT"><span class="material-symbols-rounded">shift</span></button>
            <button class="btn btn-primary kb-button toggle-btn" data-key="META"><span class="text-btn">META</span></button>
            <button class="btn btn-primary kb-button" data-key="ESC"><span class="text-btn">ESC</span></button>
            <button class="btn btn-primary kb-button" data-key="TAB"><span class="material-symbols-rounded">sync_alt</span></button>
            <button class="btn btn-primary kb-button" data-key="SPACE"><span class="material-symbols-rounded">space_bar</span></button>
            <button class="btn btn-primary kb-button" data-key="PIPE"><span class="text-btn">|</span></button>
            <button class="btn btn-primary kb-button" data-key="HOME"><span class="material-symbols-rounded">north_west</span></button>
            <button class="btn btn-primary kb-button" data-key="END"><span class="text-btn">END</span></button>
            <button class="btn btn-primary kb-button" data-key="UP"><span class="material-symbols-rounded">north</span></button>
            <button class="btn btn-primary kb-button" data-key="DOWN"><span class="material-symbols-rounded">south</span></button>
            <button class="btn btn-primary kb-button" data-key="LEFT"><span class="material-symbols-rounded">west</span></button>
            <button class="btn btn-primary kb-button" data-key="RIGHT"><span class="material-symbols-rounded">east</span></button>
            <button class="btn btn-primary kb-button" data-key="RETURN"><span class="material-symbols-rounded">keyboard_return</span></button>
            <button class="btn btn-primary kb-button" data-key="BACKSPACE"><span class="material-symbols-rounded">backspace</span></button>
            <button class="btn btn-primary kb-button" data-key="DELETE"><span class="material-symbols-rounded">delete</span></button>
        </div>
        <div id="input">
            <button id="directButton" class="btn btn-primary toggle-btn"><span class="material-symbols-rounded">keyboard_return</span></button>
            <input type="text" id="textInput" class="form-control" placeholder="Write here a command" aria-describedby="textInput" aria-label="textInput" autofocus>
            <button id="sendButton" class="btn btn-primary"><span class="material-symbols-rounded">send</span></button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jmuxer@2.0.5/dist/jmuxer.min.js"></script>
<script src="js/manage.js"></script>
</body>
</html>
